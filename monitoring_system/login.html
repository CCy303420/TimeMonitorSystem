<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Login</title>
</head>
<style>
        body {
            margin: 0;
            padding: 0;
            background-color: #19c8c8; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background-color: #ffffff; /* White box */
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-box h2 {
            margin: 0 0 20px;
        }
        .login-box input {
            width: calc(100% - 24px);
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #336eff; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0736ab;
        }

        h1 {
            width: 100%; /* Full width */
            text-align: center; /* Center text */
            margin-top: 20px; /* Adjust positioning */
            position: absolute;
            top: 10px; /* Fix at the top */
        }
    </style>
<body>
<h1>Time Tracker System</h1><br><br>
<div class="login-box">
<h2>Login your account</h2><br>
    <form action="login.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
